<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble code compiler using OCR 
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scribble code compiler using OCR 
            </h1>
        </div>

        <!-- Camera Feed Section -->
        <div id="video-container">
            <h2>Camera Feed</h2>
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            <button id="capture-btn" class="btn">Capture Image</button>
        </div>

        <!-- Unified OCR and Code Editor Section -->
        <div id="editor-container">
            <div class="tab-container">
                <button class="tab-btn active" id="ocr-tab">OCR Output</button>
                <button class="tab-btn" id="code-tab">C++ Code</button>
            </div>
            <div class="editor-area-container">
                <textarea id="editor-area" placeholder="Enter C++ code here or view OCR output"></textarea>
                <button id="run-code-btn" class="btn">Run Code</button>
            </div>
        </div>

        <!-- C++ Code Execution Output Section -->
        <div id="code-output">
            <h2>Code Execution Output</h2>
            <textarea id="output-area" readonly></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
